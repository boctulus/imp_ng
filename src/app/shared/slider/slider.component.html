  <!-- ==================================== 
  Contenedor Slider 
  =======================================-->
  <div class="slider">
      <ul class="slider-wrapper" >
        
        <li *ngFor="let slide of slides; index as i" [ngClass]="{'current-slide': i == currentSlider}" [@fadeIn]=currentState [@fadeOut]=currentState>
          <img src="{{slide.img_url}}" alt="">
    
          <div class="caption">
            <h2 class="slider-title">{{slide.title}}</h2>
            <p>{{slide.text}}</p>
          </div>
        </li>
    
      </ul>
     
      
      <!-- Controles de Navegacion -->
      <ul class="control-buttons">
        <li *ngFor="let slide of slides; index as i" id="btn{{i}}" [ngClass]="{'active': i == currentSlider}"></li>
      </ul>
  </div>
